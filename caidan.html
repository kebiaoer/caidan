<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单点菜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item label {
            font-size: 18px;
        }
        .menu-item input {
            width: 30px;
            height: 30px;
            font-size: 16px;
        }
        .total-price {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>菜单点菜</h1>
        <div class="menu-item">
            <label>宫保鸡丁 (¥30)</label>
            <input type="checkbox" id="dish1" data-price="30">
        </div>
        <div class="menu-item">
            <label>麻辣火锅 (¥50)</label>
            <input type="checkbox" id="dish2" data-price="50">
        </div>
        <div class="menu-item">
            <label>鱼香茄子 (¥28)</label>
            <input type="checkbox" id="dish3" data-price="28">
        </div>
        <div class="menu-item">
            <label>糖醋里脊 (¥35)</label>
            <input type="checkbox" id="dish4" data-price="35">
        </div>
        <div class="menu-item">
            <label>蒜蓉小龙虾 (¥60)</label>
            <input type="checkbox" id="dish5" data-price="60">
        </div>
        <div class="total-price">
            <p>总价: ¥<span id="total">0</span></p>
        </div>
    </div>

    <script>
        // 获取所有菜品的复选框
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const totalPriceElement = document.getElementById('total');
        
        // 计算总价
        function updateTotalPrice() {
            let total = 0;
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    total += parseInt(checkbox.getAttribute('data-price'));
                }
            });
            totalPriceElement.textContent = total;
        }

        // 监听复选框的变化
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateTotalPrice);
        });
    </script>
</body>
</html>
